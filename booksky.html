<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="booksky.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Booksky</h1>

    <div class="card">
        <div class="book-card">
        <h2>Title</h2>
        <h3>Author</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim temporibus doloremque, debitis veritatis in, facere tempora quis rem atque repudiandae minima, sapiente qui. Animi corporis iste officiis laborum quo cum!</p>
        <button id="btn" onclick="remove(event)">Delete</button>
    </div>
    </div>
    <div class="popup-overlay"></div>
    <button onclick="insert()" class="add" id="add-popup">+</button>
    <div class="popup-box">
    <form>
        <h2>Add Book</h2>
        <input id="bt" type="text" placeholder="Book Title">
        <input id="ba" type="text" placeholder="Book Author">
        <textarea placeholder="Short Description..." id="sd"></textarea>
        <button id="addin">Add</button>
        <button id="cancel">Cancel</button>
    </form>
</div>
    <script src="booksky.js"></script>
</body>
</html>
